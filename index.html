<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปผลการเลือกตั้งคณะกรรมการสวัสดิการและคุ้มครองแรงงาน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            font-weight: 400;
        }
        
        .stats-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .stat-card {
            flex: 1 0 calc(33.333% - 15px);
            min-width: 150px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .stat-card:nth-child(5) {
            background: linear-gradient(135deg, #f39c12, #d35400);
        }
        
        .stat-card:nth-child(6) {
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .candidates-title {
            font-size: 22px;
            color: #2c3e50;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .data-table th {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .data-table tr:hover {
            background-color: #f1f8ff;
        }
        
        .rank-cell {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
            width: 80px;
        }
        
        .photo-cell {
            width: 120px;
            text-align: center;
        }
        
        .candidate-photo {
            width: 90px;
            height: 160px; /* 16:9 aspect ratio - 90x160px */
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: block;
            margin: 0 auto;
        }
        
        .name-cell {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .department-cell {
            color: #7f8c8d;
        }
        
        .votes-cell {
            text-align: center;
            font-weight: 600;
            color: #e74c3c;
            width: 100px;
        }
        
        .print-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .print-btn:hover {
            background-color: #2980b9;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
            }
            
            .print-btn {
                display: none;
            }
            
            .data-table {
                box-shadow: none;
            }
        }
        
        @media (max-width: 768px) {
            .stats-cards {
                flex-direction: column;
            }
            
            .stat-card {
                flex: 1 0 100%;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th, 
            .data-table td {
                padding: 8px 10px;
            }
            
            .candidate-photo {
                width: 60px;
                height: 107px; /* 16:9 aspect ratio - 60x107px */
            }
            
            .photo-cell {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>รายงานสรุปผลการเลือกตั้ง</h1>
            <p class="subtitle">คณะกรรมการสวัสดิการและคุ้มครองแรงงาน</p>
        </header>
        
        <div class="stats-cards">

            </div>
            <div class="stat-card">
                <div class="stat-value">900</div>
                <div class="stat-label">ผู้มาใช้สิทธิ์ (90%)</div>
            </div>
            <div class="stat-card">

            </div>
            <div class="stat-card">
                <div class="stat-value">890</div>
                <div class="stat-label">คะแนนในหีบ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">บัตรเสีย (0%)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">10</div>
                <div class="stat-label">ผู้ไม่ประสงค์ลงคะแนน (1%)</div>
            </div>
        </div>
        
        <h2 class="candidates-title">ผลคะแนนผู้สมัคร (เรียงตามอันดับคะแนน)</h2>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th class="rank-cell">อันดับ</th>
                    <th class="photo-cell">รูปผู้สมัคร</th>
                    <th class="name-cell">ชื่อ-สกุล</th>
                    <th class="department-cell">แผนก</th>
                    <th class="votes-cell">คะแนน</th>
                </tr>
            </thead>
            <tbody id="candidatesTable">
                <!-- Candidate rows will be generated by JavaScript -->
            </tbody>
        </table>
        
        <button class="print-btn" onclick="window.print()">พิมพ์รายงาน</button>
    </div>

        candidates.sort((a, b) => b.votes - a.votes);

        // สร้างแถวตารางผู้สมัคร
        const tableBody = document.getElementById('candidatesTable');
        
        candidates.forEach((candidate, index) => {
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td class="rank-cell">${index + 1}</td>
                <td class="photo-cell">
                    <img src="${candidate.image}" alt="${candidate.name}" class="candidate-photo">
                </td>
                <td class="name-cell">${candidate.name}</td>
                <td class="department-cell">${candidate.department}</td>
                <td class="votes-cell">${candidate.votes}</td>
            `;
            
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
